<ion-content padding>

  <ion-item>
    <ion-input placeholder="Email" [(ngModel)]="account.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Password" type="password" [(ngModel)]="account.password"></ion-input>
  </ion-item>

  <button ion-button (click)="login()">Login</button>
  <button ion-button clear small>Forgot Password?</button>

  <div class="register">
    <button ion-button (click)="navigateTo('RegisterPage')">Register</button>
  </div>

</ion-content>
