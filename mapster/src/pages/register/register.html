<ion-header no-border>
  <ion-navbar transparent></ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
      <ion-input placeholder="Email" [(ngModel)]="account.email" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password" [(ngModel)]="account.password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Confirm Password" type="password" [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>
    
    <div class="register">
      <button ion-button (click)="register()" >Register</button>
    </div>
  
  </ion-content>
